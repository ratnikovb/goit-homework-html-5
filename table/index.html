<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>

        <tr>
            <td colspan="2" class="white"></td>
            <td colspan="3" class="white"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" class="white"></td>
            <td colspan="4" rowspan="4" class="red"></td>
            <td colspan="2" rowspan="2" class="yellow"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="3" class="white"></td>
            <td rowspan="2" class="white"></td>
            <td rowspan="2" class="white"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="black"></td>
            <td colspan="2" class="white"></td>
            <td colspan="2" class="white"></td>
        </tr>
        <tr>
            <td rowspan="2" class="yellow"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td colspan="2" class="white"></td>
            <td colspan="2" class="blue"></td>
        </tr>
        <tr>
            <td colspan="2" class="white"></td>
            <td colspan="2" class="black"></td>
            <td colspan="2" class="white"></td>
        </tr>
    </table>

</html>
